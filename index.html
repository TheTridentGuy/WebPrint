<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXW01 Printer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div class="flex-row">
    <div class="flex-grow button" id="connect-btn">CONNECT</div>
    <div class="flex-grow button" id="print-btn">PRINT</div>
  </div>
  <div class="flex-grow flex-col">
    <div class="flex-row">
      <canvas width="384px" id="image-canvas"></canvas>
    </div>
  </div>
  <div id="message-box">Press connect to get started...</div>
  <script>eruda.init();</script>
</body>
</html>
