<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXW01 Printer</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div id="message-box">Disconnected from printer.</div>
  <div class="main-container flex-col flex-grow">
    <div class="flex-grow flex-col">
      <div class="flex-row">
        <div class="flex-grow"></div>
        <canvas width="384px" height="100px" id="image-canvas" style="max-width: 99%;"></canvas>
        <div class="flex-grow"></div>
      </div>
      <div class="flex-grow"></div>
    </div>
    <div class="flex-row">
      <input type="file" id="image-file" style="display: none;">
      <label class="flex-grow" for="image-file">
        <div class="button">SELECT IMAGE</div>
      </label>
    </div>
    <div class="flex-row">
      <div class="flex-grow button" id="connect-btn">CONNECT</div>
      <div class="flex-grow button" id="print-btn">PRINT</div>
    </div>
  </div>
</body>
</html>
