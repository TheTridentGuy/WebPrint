<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXW01 Printer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div id="message-box">Disconnected from printer.</div>
  <div class="main-container flex-col flex-grow">
    <div class="flex-grow flex-col">
      <div class="flex-row">
        <div class="flex-grow"></div>
        <canvas width="384px" height="100px" id="image-canvas" style="max-width: 99%;"></canvas>
        <div class="flex-grow"></div>
      </div>
      <div class="flex-grow"></div>
    </div>
    <div class="flex-row">
    </div>
    <div class="flex-row">
      <input type="file" id="image-file" style="display: none;">
      <label class="flex-grow" for="image-file">
        <div class="button">SELECT IMAGE</div>
      </label>
      <div class="flex-row">
        <div class="button" id="left-btn"><i class="fa-solid fa-rotate-left"></i></div>
        <div class="button" id="settings-btn" onclick="document.querySelector('#settings-modal').style.display='flex';"><i class="fa-solid fa-gear"></i></div>
        <div class="button" id="right-btn"><i class="fa-solid fa-rotate-right"></i></div>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-grow button" id="connect-btn">CONNECT</div>
      <div class="flex-grow button" id="print-btn">PRINT</div>
    </div>
  </div>
  <div id="settings-modal" style="display: none;">
    <div class="flex-col settings-col">
      <div class="flex-row settings-row">
        <span>Dithering:</span>
      </div>
      <div class="flex-row settings-row">
        <input type="radio" name="dither" value="dither-none" checked>
        <label for="dither-none">None</label>
      </div>
      <div class="flex-row settings-row">
        <input type="radio" name="dither" value="dither-fs">
        <label for="dither-none">Floyd-Steinberg</label>
      </div>
      <div class="flex-row settings-row">
        <input type="radio" name="dither" value="dither-threshold">
        <label for="dither-none">Threshold</label>
      </div>
      <div class="flex-row settings-row">
        <span>Dithering threshold:</span>
      </div>
      <div class="flex-row settings-row">
        <input type="number" value="128" id="threshold-val">
      </div>
    </div>
    <div class="flex-grow"></div>
    <div class="flex-row">
      <div class="button" onclick="document.querySelector('#settings-modal').style.display='none';">CLOSE SETTINGS</div>
    </div>
  </div>
</body>
</html>
